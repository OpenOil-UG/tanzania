---
layout: main
title: Projects
id: projects
language: en
---

<!-- work background image opacity gradients thusly: http://stackoverflow.com/questions/5681813/transparent-background-image-with-a-gradient -->
<section class="fill-light strongline-bottom">
    <div class="limiter pad2y">
        {% for project in site.categories.project_en %}
            <div class="project-container col12 row6 prose space-bottom contain" style="background-image: url({{project.img}})">
                <a href="{{project.url}}">
                    <div class="gradient"></div>
                    <img class="grayscale row6 pin-right" src="http://tiles.osm.moabi.org/moabi_transport/5/18/16.png" alt="">
                    <div class="project-info col12 pad4 clearfix dark limiter text-shadow pin-bottom animate">

                        <div class="col3 pad1x">
                            <h1 class="">{{project.title}}</h1>
                        </div>
                        <div class="col9 pad1x">
                            <p>{{project.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</section>
