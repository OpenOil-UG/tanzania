<!doctype html>
<html>
<head>
    {% include dochead.html %}
</head>

<body>
{% unless page.header == 'hide' %}
    {% include header.html %}
{% endunless %}

{{content}}

{% unless page.footer == 'hide' %}
    {% include footer.html %}
{% endunless %}

{% if page.basemap %}
    {% include parse_layers.html %}
    <script src='{{site.baseurl}}/map.js'></script>
{% endif %}
    <script>
        // only adds event listener to first element.  map it to all print elements
        if(document.getElementsByClassName('print-page').length > 0){
            document.getElementsByClassName('print-page')[0]
                .addEventListener('click', function(){
                    window.print()
                });
        }
    </script>
</body>
</html>
