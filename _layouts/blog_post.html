---
---
<!doctype html>
<html>
<head>
    {% include dochead.html %}
</head>

<body>

{% include header.html %}

<section class="clearfix">
    <div class="limiter pad4y">
        <h1 class="center"><a href="{{page.url}}">{{page.title}}</a></h1>
        <div class="pad1 center">{{page.author}}</div>
        <div class="pad1 center keyline-bottom quiet">{{page.date | date: "%d %B, %Y"}}</div>
        {% if page.img %}
        <div class="clearfix">
            <div class="col10 margin1 margin1r pad1y">
                <img src="{{site.baseurl}}/img/{{page.img}}" alt="Blog Image">
            </div>
        </div>
        {% endif %}
        <div class="pad2y keyline-top">
            {{content}}
        </div>
    </div>
</section>

{% include footer.html %}
<script src='{{site.baseurl}}/map.js'></script>
</body>
</html>
