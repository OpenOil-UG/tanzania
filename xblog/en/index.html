---
layout: main
title: Blog
id: blog
language: en
---

{% for post in site.categories.blog_post %} {% if post.language == page.language %}
    <section class="clearfix limiter pad4y">
            <h1 class="center"><a href="{{post.url}}">{{post.title}}</a></h1>
            <div class="pad1 center keyline-bottom quiet">{{post.date | date: "%d %B, %Y"}}</div>
            {% if post.img %}
            <div class="clearfix">
                <div class="col10 margin1 margin1r pad1y">
                    <img src="{{site.baseurl}}/img/{{post.img}}" alt="Blog Image">
                </div>
            </div>
            {% endif %}
            <div class="pad2y keyline-top prose">{{post.excerpt}}</div>
            <a href="{{post.url}}">Read More</a>
    </section>
{% endif %}{% endfor %}
