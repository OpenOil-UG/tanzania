  - id: moabi_forest_cover
    name: UMD Forest Cover (2000)
    categories: [forestry, raster]
    description: |
                Tree cover, 2000, defined as canopy closure for all vegetation taller than 5m in height. Categorized as a percentage (0 - 100) of each pixel cell.  Resolution: 1 arc-second (~30m).
    legend: |
            <h3>Forest Cover(%), 2000</h3>
            <table class='fixed'>
              <thead>
                <tr>
                  <th class='center'>10</th>
                  <th class='center'>40</th>
                  <th class='center'>60</th>
                  <th class='center'>90</th>
                  <th class='center'>100</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style='background-color: #FCFBF7;'></td>
                  <td style='background-color: #F8E8C6;'></td>
                  <td style='background-color: #C9CA85;'></td>
                  <td style='background-color: #878F45;'></td>
                  <td style='background-color: #50551C;'></td>
                </tr>
              </tbody>
            </table>
    date: 2000
    source:
        name: University of Maryland (UMD)
        url: http://earthenginepartners.appspot.com/science-2013-global-forest

  - id: moabi_forest_lossyear
    name: UMD Forest Loss (2000 - 2012)
    categories: [forestry, raster]
    description: |
                 Total forest loss, 2000 - 2010, defined as a standard-replacement disturbance, or a change from forest to non-forest.  Deforestation and forest degredation can be caused by multiple factors, both natural and man made.  Resolution: 1 arc-second (~30m).
    legend: |
            <h3>Forest Loss by Year</h3>
            <table class='fixed'>
              <thead>
                <tr>
                  <th class='center'>2001</th>
                  <th class='center'>2003</th>
                  <th class='center'>2006</th>
                  <th class='center'>2009</th>
                  <th class='center'>2012</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style='background-color: #ffffe0;'></td>
                  <td style='background-color: #ffd67f;'></td>
                  <td style='background-color: #ffab5c;'></td>
                  <td style='background-color: #ff7a35;'></td>
                  <td style='background-color: #ff3000;'></td>
                </tr>
              </tbody>
            </table>
    date: 2000 - 2012
    source:
        name: University of Maryland (UMD)
        url: http://earthenginepartners.appspot.com/science-2013-global-forest

