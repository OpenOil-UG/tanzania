<li class="widget-ui horizontal toggle-language fr pad1 clearfix">
    <a {% if page.language == 'fr' %}
            {% if page.title == 'landing' %}
                href="{{site.baseurl}}/en/"
            {% else %}
                href="{{site.baseurl}}{{page.url | remove: '/fr/'}}/en/"
            {% endif %}
            data-lang="en"
        {% else %}
            href="#"
            class='active'
        {% endif %}>EN</a>
    <a {% if page.language == 'en' %}
            {% if page.title == 'landing' %}
                href="{{site.baseurl}}/fr/"
            {% else %}
                href="{{site.baseurl}}{{page.url | remove: '/en/'}}/fr/"
            {% endif %}
            data-lang="fr"
        {% else %}
            href="#"
            class='active'
        {% endif %}>FR</a>
</li>
